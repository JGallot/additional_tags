name: Run Linters
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install package dependencies
      run: >
        sudo apt-get install --yes --quiet pandoc

    - name: Setup Gemfile
      run: |
        touch .enable_linters
        sed -i "3isource 'https://rubygems.org'" Gemfile

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run RuboCop
      run: |
        bundle exec rubocop -S

    - name: Run Slim-Lint
      run: |
        bundle exec slim-lint app/views
      if: always()

    - name: Run Brakeman
      run: |
        bundle exec brakeman -5

    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - run: yarn install

    - name: Run Stylelint
      run: node_modules/.bin/stylelint assets/stylesheets/

    - name: Run ESLint
      run: node_modules/.bin/eslint assets/javascripts/
